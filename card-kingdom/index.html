<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Kingdom</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/card.js" defer></script>
    <script src="scripts/main.js" defer></script>    
</head>
<body>
    <div id="main" class="sort sort-down gap-1 b-gray1">
        <div id="title" class="sort b-gray2 font-white1 width-90">
            <h1 class="text-center">Card Kingdom</h1>
        </div>
        <div id="menu" class="sort sort-across gap-2 b-gray2 width-90">
            <button>New Game</button>
            <p class="font-white1">Kingdom HP : <span></span></p>
            <p class="font-white1">Next Scenario : </p>
        </div>
        <div id="board" class="sort sort-down width-90 b-gray3">
            <div class="card">
                
                <div class="expand-button b-gray5"></div>
                <div class="card-image b-gray6">
                    <p class="temp-img">HERO</p>
                </div>
                <div class="card-expansion-clip">
                    <div class="card-expansion-2">
                        <div class="card-expansion-2-display sort sort-across gap-3 b-gray2">
                            <div class="card-slot b-gray3"></div>
                            <div class="card-slot b-gray3"></div>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>
</body>
</html>
